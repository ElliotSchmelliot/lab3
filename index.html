<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="elliowk">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="shortcut icon" href="img/logo.png">
		<title>Photo Browser</title>
	</head>
	<body>
		<article>
			<header>
				<a href="http://www.morguefile.com/"><img src="img/logo.png" alt="logo"></a>
				<h1>Photo Browser</h1>
			</header>

			<figure class="odd">
			    <a href="img/bunny.jpg"><img src="img/bunny-thumb.jpg" alt="bunny"></a>
			    <figcaption>Bunny</figcaption>
			</figure>
			<figure class="even">
			    <a href="img/canoe.jpg"><img src="img/canoe-thumb.jpg" alt="canoe"></a>
			    <figcaption>Canoe</figcaption>
			</figure>
			<figure class="odd">
			    <a href="img/cat.jpg"><img src="img/cat-thumb.jpg" alt="cat"></a>
			    <figcaption>Cat</figcaption>
			</figure>
			<figure class="even">
			    <a href="img/dog.jpg"><img src="img/dog-thumb.jpg" alt="dog"></a>
			    <figcaption>Dog</figcaption>
			</figure>
			<figure class="odd">
			    <a href="img/fruit.jpg"><img src="img/fruit-thumb.jpg" alt="fruit"></a>
			    <figcaption>Fruit</figcaption>
			</figure>
			<figure class="even">
			    <a href="img/landscape.jpg"><img src="img/landscape-thumb.jpg" alt="landscape"></a>
			    <figcaption>Landscape</figcaption>
			</figure>
			<figure class="odd">
			    <a href="img/raccoon.jpg"><img src="img/raccoon-thumb.jpg" alt="raccoon"></a>
			    <figcaption>Raccoon</figcaption>
			</figure>
			<figure class="even">
			    <a href="img/tiger.jpg"><img src="img/tiger-thumb.jpg" alt="tiger"></a>
			    <figcaption>Tiger</figcaption>
			</figure>

			<footer>
				<a href="https://github.com/ElliotSchmelliot/lab3">Github Repository</a>
			</footer>
		</article>
	</body>
</html>
